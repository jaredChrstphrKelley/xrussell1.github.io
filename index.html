  <h1>Github Poetry</h1> 
  <h2. My Generative Poem on the last Text That Ive Sent Using Google and Github</h2>
  
  <p> It is feeling A little Better Now <a href="https://www.joincake.com/blog/hope-you-feel-better"> </a></p>
  <p> But how will it feel tomorrow? <a href="/feelings.html"></a> </p>
    <p> It comes and goes like the melody of the Blues</p>
    <p> Yet, you can find clues </p> 
    <p> this feeling may be a ruse</p>
    <p> it is cold then warm </p>
    <p> High then low</p>
        <P> I pray I wont stay below.</p>
